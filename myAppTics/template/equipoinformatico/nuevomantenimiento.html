<!doctype html>
{% extends "paneladministracion/index.html" %}
{% load static %}


{% block titulo %} {{titulo}} {% endblock %}


{% block contenido_dinamico %}
<div class="row">
    <form style="width:90%; margin-left:5%;" action="{% url 'panel:nuevo_mantenimiento' ficha.id %}"
          method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label class="labelform">id_ficha_mantenimiento:</label>
                    <input class="form-control" placeholder="cta_co_codigo" type="text" name="id_ficha_mantenimiento"
                           value="{{ ficha.id }}">
                </div>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label class="labelform">tipo_mantenimiento: </label>
                    {{ form.tipo_mantenimiento }}
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label class="labelform">observaciones Activo Fijo:</label>
                    <input class="form-control" placeholder="observaciones" type="text"
                           name="observaciones">
                </div>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label class="labelform">fecha_mantenimiento: </label>
                    <input class="form-control" placeholder="det_asig_observacion" type="text"
                           name="fecha_mantenimiento">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 pr-1">
                <div class="form-group">
                    <label class="labelform">funcionario_encargado:</label>
                    <input class="form-control" placeholder="funcionario_encargado" type="text"
                           name="funcionario_encargado">
                </div>
            </div>
        </div>
        <button type="submit" CLASS="btn btn btn-success"><span
                class="ti-receipt"> GUARDAR </span></button>
    </form>
</div>
{% endblock %}
{% block adicionales %}
<script type="text/javascript">
    $(document).ready(function() {
      $('#bootstrap-data-table-export').DataTable();
  } );
</script>
{% endblock %}
